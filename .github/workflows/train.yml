name: Train Model

on:
  workflow_dispatch:     # permette run manuale
  push:
    branches: [ main ]   # retrain automatico ad ogni push

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest joblib

      - name: Run training (data + model)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          make train

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: invoice-match-model
          path: models/match_model.pkl
